type Query {
  "Obtenemos la lista de usuarios"
  users: [User!]!
  "Iniciamos sesion en el sistema"
  login(email: String!, password: String!): User!
  "Obtener nuestra informaci√≥n con el token"
  me: User!
}

type Mutation {
  "Registro de usuarios en el sistema"
  register(user: UserInput): User!
}

type User {
  id: ID
  name: String!
  lastname: String!
  email: String!
  password: String
  registerDate: String!
}

input UserInput {
  name: String!
  lastname: String!
  email: String!
  password: String
}
